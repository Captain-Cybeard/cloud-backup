<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'cloud_download/style.css' %}">
    </head>
    <body>
        <h1>Cloud Backup Application</h1>
        <h3>Files:</h3>
        <div class="outer3">
            <div class = "table">
            <ul>
                {% for file in files %}
                <li><a>{{ file.name }}</a></li>
                {% empty %}
                    no files selected for downloading
                {% endfor %}
            </ul>
            </div>
            <a class="button btn" id="back" href="/cloud">Start Over</a>
        </div>
    </body>

</html>
